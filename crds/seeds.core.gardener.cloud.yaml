apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  name: seeds.core.gardener.cloud
spec:
  conversion:
    strategy: None
  group: core.gardener.cloud
  names:
    kind: Seed
    listKind: SeedList
    plural: seeds
    singular: seed
  scope: Cluster
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        description: Seed represents an installation request for an external controller.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: Spec contains the specification of this installation.
            properties:
              accessRestrictions:
                description: AccessRestrictions describe a list of access restrictions
                  for this seed cluster.
                items:
                  description: AccessRestriction describes an access restriction for
                    a Kubernetes cluster (e.g., EU access-only).
                  properties:
                    name:
                      description: Name is the name of the restriction.
                      type: string
                  required:
                  - name
                  type: object
                type: array
              backup:
                description: Backup holds the object store configuration for the backups
                  of shoot (currently only etcd). If it is not specified, then there
                  won't be any backups taken for shoots associated with this seed.
                  If backup field is present in seed, then backups of the etcd from
                  shoot control plane will be stored under the configured object store.
                properties:
                  credentialsRef:
                    description: CredentialsRef is reference to a resource holding
                      the credentials used for authentication with the object store
                      service where the backups are stored. Supported referenced resources
                      are v1.Secrets and security.gardener.cloud/v1alpha1.WorkloadIdentity
                    properties:
                      apiVersion:
                        description: API version of the referent.
                        type: string
                      fieldPath:
                        description: 'If referring to a piece of an object instead
                          of an entire object, this string should contain a valid
                          JSON/Go field access statement, such as desiredState.manifest.containers[2].
                          For example, if the object reference is to a container within
                          a pod, this would take on a value like: "spec.containers{name}"
                          (where "name" refers to the name of the container that triggered
                          the event) or if no container name is specified "spec.containers[2]"
                          (container with index 2 in this pod). This syntax is chosen
                          only to have some well-defined way of referencing a part
                          of an object.'
                        type: string
                      kind:
                        description: 'Kind of the referent. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                        type: string
                      name:
                        description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                        type: string
                      namespace:
                        description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                        type: string
                      resourceVersion:
                        description: 'Specific resourceVersion to which this reference
                          is made, if any. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#concurrency-control-and-consistency'
                        type: string
                      uid:
                        description: 'UID of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#uids'
                        type: string
                    type: object
                  provider:
                    description: Provider is a provider name. This field is immutable.
                    type: string
                  providerConfig:
                    description: ProviderConfig is the configuration passed to BackupBucket
                      resource.
                    type: object
                  region:
                    description: Region is a region name. This field is immutable.
                    type: string
                  secretRef:
                    description: 'SecretRef is a reference to a Secret object containing
                      the cloud provider credentials for the object store where backups
                      should be stored. It should have enough privileges to manipulate
                      the objects as well as buckets. Deprecated: This field will
                      be removed after v1.121.0 has been released. Use `CredentialsRef`
                      instead. Until removed, this field is synced with the `CredentialsRef`
                      field when it refers to a secret.'
                    properties:
                      name:
                        description: name is unique within a namespace to reference
                          a secret resource.
                        type: string
                      namespace:
                        description: namespace defines the space within which the
                          secret name must be unique.
                        type: string
                    type: object
                required:
                - provider
                - secretRef
                type: object
              dns:
                description: DNS contains DNS-relevant information about this seed
                  cluster.
                properties:
                  provider:
                    description: Provider configures a DNSProvider
                    properties:
                      secretRef:
                        description: SecretRef is a reference to a Secret object containing
                          cloud provider credentials used for registering external
                          domains.
                        properties:
                          name:
                            description: name is unique within a namespace to reference
                              a secret resource.
                            type: string
                          namespace:
                            description: namespace defines the space within which
                              the secret name must be unique.
                            type: string
                        type: object
                      type:
                        description: Type describes the type of the dns-provider,
                          for example `aws-route53`
                        type: string
                    required:
                    - type
                    - secretRef
                    type: object
                type: object
              extensions:
                description: Extensions contain type and provider information for
                  Seed extensions.
                items:
                  description: Extension contains type and provider information for
                    extensions.
                  properties:
                    disabled:
                      description: Disabled allows to disable extensions that were
                        marked as 'globally enabled' by Gardener administrators.
                      type: boolean
                    providerConfig:
                      description: ProviderConfig is the configuration passed to extension
                        resource.
                      type: object
                    type:
                      description: Type is the type of the extension resource.
                      type: string
                  required:
                  - type
                  type: object
                type: array
              ingress:
                description: Ingress configures Ingress specific settings of the Seed
                  cluster. This field is immutable.
                properties:
                  controller:
                    description: Controller configures a Gardener managed Ingress
                      Controller listening on the ingressDomain
                    properties:
                      kind:
                        description: Kind defines which kind of IngressController
                          to use. At the moment only `nginx` is supported
                        type: string
                      providerConfig:
                        description: ProviderConfig specifies infrastructure specific
                          configuration for the ingressController
                        type: object
                    required:
                    - kind
                    type: object
                  domain:
                    description: Domain specifies the IngressDomain of the cluster
                      pointing to the ingress controller endpoint. It will be used
                      to construct ingress URLs for system applications running in
                      Shoot/Garden clusters. Once set this field is immutable.
                    type: string
                required:
                - domain
                - controller
                type: object
              networks:
                description: Networks defines the pod, service and worker network
                  of the Seed cluster.
                properties:
                  blockCIDRs:
                    description: BlockCIDRs is a list of network addresses that should
                      be blocked for shoot control plane components running in the
                      seed cluster.
                    items:
                      type: string
                    type: array
                  ipFamilies:
                    description: IPFamilies specifies the IP protocol versions to
                      use for seed networking. This field is immutable. See https://github.com/gardener/gardener/blob/master/docs/development/ipv6.md.
                      Defaults to ["IPv4"].
                    items:
                      type: string
                    type: array
                  nodes:
                    description: Nodes is the CIDR of the node network. This field
                      is immutable.
                    type: string
                  pods:
                    description: Pods is the CIDR of the pod network. This field is
                      immutable.
                    type: string
                  services:
                    description: Services is the CIDR of the service network. This
                      field is immutable.
                    type: string
                  shootDefaults:
                    description: ShootDefaults contains the default networks CIDRs
                      for shoots.
                    properties:
                      pods:
                        description: Pods is the CIDR of the pod network.
                        type: string
                      services:
                        description: Services is the CIDR of the service network.
                        type: string
                    type: object
                required:
                - pods
                - services
                type: object
              provider:
                description: Provider defines the provider type and region for this
                  Seed cluster.
                properties:
                  providerConfig:
                    description: ProviderConfig is the configuration passed to Seed
                      resource.
                    type: object
                  region:
                    description: Region is a name of a region.
                    type: string
                  type:
                    description: Type is the name of the provider.
                    type: string
                  zones:
                    description: Zones is the list of availability zones the seed
                      cluster is deployed to.
                    items:
                      type: string
                    type: array
                required:
                - type
                - region
                type: object
              resources:
                description: Resources holds a list of named resource references that
                  can be referred to in extension configs by their names.
                items:
                  description: NamedResourceReference is a named reference to a resource.
                  properties:
                    name:
                      description: Name of the resource reference.
                      type: string
                    resourceRef:
                      description: ResourceRef is a reference to a resource.
                      properties:
                        apiVersion:
                          description: apiVersion is the API version of the referent
                          type: string
                        kind:
                          description: 'kind is the kind of the referent; More info:
                            https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                          type: string
                        name:
                          description: 'name is the name of the referent; More info:
                            https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                          type: string
                      required:
                      - kind
                      - name
                      type: object
                  required:
                  - name
                  - resourceRef
                  type: object
                type: array
              settings:
                description: Settings contains certain settings for this seed cluster.
                properties:
                  dependencyWatchdog:
                    description: DependencyWatchdog controls certain settings for
                      the dependency-watchdog components deployed in the seed.
                    properties:
                      prober:
                        description: Prober controls the prober settings for the dependency-watchdog
                          for the seed.
                        properties:
                          enabled:
                            description: Enabled controls whether the probe controller(prober)
                              of the dependency-watchdog should be enabled. This controller
                              scales down the kube-controller-manager, machine-controller-manager
                              and cluster-autoscaler of shoot clusters in case their
                              respective kube-apiserver is not reachable via its external
                              ingress in order to avoid melt-down situations.
                            type: boolean
                        required:
                        - enabled
                        type: object
                      weeder:
                        description: Weeder controls the weeder settings for the dependency-watchdog
                          for the seed.
                        properties:
                          enabled:
                            description: Enabled controls whether the endpoint controller(weeder)
                              of the dependency-watchdog should be enabled. This controller
                              helps to alleviate the delay where control plane components
                              remain unavailable by finding the respective pods in
                              CrashLoopBackoff status and restarting them once their
                              dependants become ready and available again.
                            type: boolean
                        required:
                        - enabled
                        type: object
                    type: object
                  excessCapacityReservation:
                    description: ExcessCapacityReservation controls the excess capacity
                      reservation for shoot control planes in the seed.
                    properties:
                      configs:
                        description: Configs configures excess capacity reservation
                          deployments for shoot control planes in the seed.
                        items:
                          description: SeedSettingExcessCapacityReservationConfig
                            configures excess capacity reservation deployments for
                            shoot control planes in the seed.
                          properties:
                            nodeSelector:
                              additionalProperties:
                                type: string
                              description: NodeSelector specifies the node where the
                                excess-capacity-reservation pod should run.
                              type: object
                            resources:
                              additionalProperties:
                                anyOf:
                                - type: integer
                                - type: string
                                pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                                x-kubernetes-int-or-string: true
                              description: Resources specify the resource requests
                                and limits of the excess-capacity-reservation pod.
                              type: object
                            tolerations:
                              description: Tolerations specify the tolerations for
                                the the excess-capacity-reservation pod.
                              items:
                                description: The pod this Toleration is attached to
                                  tolerates any taint that matches the triple <key,value,effect>
                                  using the matching operator <operator>.
                                properties:
                                  effect:
                                    description: |-
                                      Effect indicates the taint effect to match. Empty means match all taint effects. When specified, allowed values are NoSchedule, PreferNoSchedule and NoExecute.

                                      Possible enum values:
                                       - `"NoExecute"` Evict any already-running pods that do not tolerate the taint. Currently enforced by NodeController.
                                       - `"NoSchedule"` Do not allow new pods to schedule onto the node unless they tolerate the taint, but allow all pods submitted to Kubelet without going through the scheduler to start, and allow all already-running pods to continue running. Enforced by the scheduler.
                                       - `"PreferNoSchedule"` Like TaintEffectNoSchedule, but the scheduler tries not to schedule new pods onto the node, rather than prohibiting new pods from scheduling onto the node entirely. Enforced by the scheduler.
                                    type: string
                                  key:
                                    description: Key is the taint key that the toleration
                                      applies to. Empty means match all taint keys.
                                      If the key is empty, operator must be Exists;
                                      this combination means to match all values and
                                      all keys.
                                    type: string
                                  operator:
                                    description: |-
                                      Operator represents a key's relationship to the value. Valid operators are Exists and Equal. Defaults to Equal. Exists is equivalent to wildcard for value, so that a pod can tolerate all taints of a particular category.

                                      Possible enum values:
                                       - `"Equal"`
                                       - `"Exists"`
                                    type: string
                                  tolerationSeconds:
                                    description: TolerationSeconds represents the
                                      period of time the toleration (which must be
                                      of effect NoExecute, otherwise this field is
                                      ignored) tolerates the taint. By default, it
                                      is not set, which means tolerate the taint forever
                                      (do not evict). Zero and negative values will
                                      be treated as 0 (evict immediately) by the system.
                                    format: int64
                                    type: integer
                                  value:
                                    description: Value is the taint value the toleration
                                      matches to. If the operator is Exists, the value
                                      should be empty, otherwise just a regular string.
                                    type: string
                                type: object
                              type: array
                          required:
                          - resources
                          type: object
                        type: array
                      enabled:
                        description: Enabled controls whether the default excess capacity
                          reservation should be enabled. When not specified, the functionality
                          is enabled.
                        type: boolean
                    type: object
                  loadBalancerServices:
                    description: LoadBalancerServices controls certain settings for
                      services of type load balancer that are created in the seed.
                    properties:
                      annotations:
                        additionalProperties:
                          type: string
                        description: Annotations is a map of annotations that will
                          be injected/merged into every load balancer service object.
                        type: object
                      externalTrafficPolicy:
                        description: |-
                          ExternalTrafficPolicy describes how nodes distribute service traffic they receive on one of the service's "externally-facing" addresses. Defaults to "Cluster".

                          Possible enum values:
                           - `"Cluster"` routes traffic to all endpoints.
                           - `"Local"` preserves the source IP of the traffic by routing only to endpoints on the same node as the traffic was received on (dropping the traffic if there are no local endpoints).
                        type: string
                      proxyProtocol:
                        description: ProxyProtocol controls whether ProxyProtocol
                          is (optionally) allowed for the load balancer services.
                          Defaults to nil, which is equivalent to not allowing ProxyProtocol.
                        properties:
                          allowed:
                            description: Allowed controls whether the ProxyProtocol
                              is optionally allowed for the load balancer services.
                              This should only be enabled if the load balancer services
                              are already using ProxyProtocol or will be reconfigured
                              to use it soon. Until the load balancers are configured
                              with ProxyProtocol, enabling this setting may allow
                              clients to spoof their source IP addresses. The option
                              allows a migration from non-ProxyProtocol to ProxyProtocol
                              without downtime (depending on the infrastructure).
                              Defaults to false.
                            type: boolean
                        required:
                        - allowed
                        type: object
                      zones:
                        description: Zones controls settings, which are specific to
                          the single-zone load balancers in a multi-zonal setup. Can
                          be empty for single-zone seeds. Each specified zone has
                          to relate to one of the zones in seed.spec.provider.zones.
                        items:
                          description: SeedSettingLoadBalancerServicesZones controls
                            settings, which are specific to the single-zone load balancers
                            in a multi-zonal setup.
                          properties:
                            annotations:
                              additionalProperties:
                                type: string
                              description: Annotations is a map of annotations that
                                will be injected/merged into the zone-specific load
                                balancer service object.
                              type: object
                            externalTrafficPolicy:
                              description: |-
                                ExternalTrafficPolicy describes how nodes distribute service traffic they receive on one of the service's "externally-facing" addresses. Defaults to "Cluster".

                                Possible enum values:
                                 - `"Cluster"` routes traffic to all endpoints.
                                 - `"Local"` preserves the source IP of the traffic by routing only to endpoints on the same node as the traffic was received on (dropping the traffic if there are no local endpoints).
                              type: string
                            name:
                              description: Name is the name of the zone as specified
                                in seed.spec.provider.zones.
                              type: string
                            proxyProtocol:
                              description: ProxyProtocol controls whether ProxyProtocol
                                is (optionally) allowed for the load balancer services.
                                Defaults to nil, which is equivalent to not allowing
                                ProxyProtocol.
                              properties:
                                allowed:
                                  description: Allowed controls whether the ProxyProtocol
                                    is optionally allowed for the load balancer services.
                                    This should only be enabled if the load balancer
                                    services are already using ProxyProtocol or will
                                    be reconfigured to use it soon. Until the load
                                    balancers are configured with ProxyProtocol, enabling
                                    this setting may allow clients to spoof their
                                    source IP addresses. The option allows a migration
                                    from non-ProxyProtocol to ProxyProtocol without
                                    downtime (depending on the infrastructure). Defaults
                                    to false.
                                  type: boolean
                              required:
                              - allowed
                              type: object
                          required:
                          - name
                          type: object
                        type: array
                    type: object
                  scheduling:
                    description: Scheduling controls settings for scheduling decisions
                      for the seed.
                    properties:
                      visible:
                        description: Visible controls whether the gardener-scheduler
                          shall consider this seed when scheduling shoots. Invisible
                          seeds are not considered by the scheduler.
                        type: boolean
                    required:
                    - visible
                    type: object
                  topologyAwareRouting:
                    description: TopologyAwareRouting controls certain settings for
                      topology-aware traffic routing in the seed. See https://github.com/gardener/gardener/blob/master/docs/operations/topology_aware_routing.md.
                    properties:
                      enabled:
                        description: Enabled controls whether certain Services deployed
                          in the seed cluster should be topology-aware. These Services
                          are etcd-main-client, etcd-events-client, kube-apiserver,
                          gardener-resource-manager and vpa-webhook.
                        type: boolean
                    required:
                    - enabled
                    type: object
                  verticalPodAutoscaler:
                    description: VerticalPodAutoscaler controls certain settings for
                      the vertical pod autoscaler components deployed in the seed.
                    properties:
                      enabled:
                        description: Enabled controls whether the VPA components shall
                          be deployed into the garden namespace in the seed cluster.
                          It is enabled by default because Gardener heavily relies
                          on a VPA being deployed. You should only disable this if
                          your seed cluster already has another, manually/custom managed
                          VPA deployment.
                        type: boolean
                    required:
                    - enabled
                    type: object
                type: object
              taints:
                description: Taints describes taints on the seed.
                items:
                  description: SeedTaint describes a taint on a seed.
                  properties:
                    key:
                      description: Key is the taint key to be applied to a seed.
                      type: string
                    value:
                      description: Value is the taint value corresponding to the taint
                        key.
                      type: string
                  required:
                  - key
                  type: object
                type: array
              volume:
                description: Volume contains settings for persistentvolumes created
                  in the seed cluster.
                properties:
                  minimumSize:
                    anyOf:
                    - type: integer
                    - type: string
                    description: MinimumSize defines the minimum size that should
                      be used for PVCs in the seed.
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                  providers:
                    description: Providers is a list of storage class provisioner
                      types for the seed.
                    items:
                      description: SeedVolumeProvider is a storage class provisioner
                        type.
                      properties:
                        name:
                          description: Name is the name of the storage class provisioner
                            type.
                          type: string
                        purpose:
                          description: Purpose is the purpose of this provider.
                          type: string
                      required:
                      - name
                      - purpose
                      type: object
                    type: array
                    x-kubernetes-list-map-keys:
                    - name
                    x-kubernetes-list-type: map
                type: object
            required:
            - dns
            - networks
            - provider
            type: object
          status:
            description: Status contains the status of this installation.
            properties:
              allocatable:
                additionalProperties:
                  anyOf:
                  - type: integer
                  - type: string
                  pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  x-kubernetes-int-or-string: true
                description: Allocatable represents the resources of a seed that are
                  available for scheduling. Defaults to Capacity.
                type: object
              capacity:
                additionalProperties:
                  anyOf:
                  - type: integer
                  - type: string
                  pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  x-kubernetes-int-or-string: true
                description: Capacity represents the total resources of a seed.
                type: object
              clientCertificateExpirationTimestamp:
                description: ClientCertificateExpirationTimestamp is the timestamp
                  at which gardenlet's client certificate expires.
                format: date-time
                type: string
              clusterIdentity:
                description: ClusterIdentity is the identity of the Seed cluster.
                  This field is immutable.
                type: string
              conditions:
                description: Conditions represents the latest available observations
                  of a Seed's current state.
                items:
                  description: Condition holds the information about the state of
                    a resource.
                  properties:
                    codes:
                      description: Well-defined error codes in case the condition
                        reports a problem.
                      items:
                        type: string
                      type: array
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      format: date-time
                      type: string
                    lastUpdateTime:
                      description: Last time the condition was updated.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of the condition.
                      type: string
                  required:
                  - lastTransitionTime
                  - lastUpdateTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              gardener:
                description: Gardener holds information about the Gardener which last
                  acted on the Shoot.
                properties:
                  id:
                    description: ID is the container id of the Gardener which last
                      acted on a resource.
                    type: string
                  name:
                    description: Name is the hostname (pod name) of the Gardener which
                      last acted on a resource.
                    type: string
                  version:
                    description: Version is the version of the Gardener which last
                      acted on a resource.
                    type: string
                required:
                - id
                - name
                - version
                type: object
              kubernetesVersion:
                description: KubernetesVersion is the Kubernetes version of the seed
                  cluster.
                type: string
              lastOperation:
                description: LastOperation holds information about the last operation
                  on the Seed.
                properties:
                  description:
                    description: A human readable message indicating details about
                      the last operation.
                    type: string
                  lastUpdateTime:
                    description: Last time the operation state transitioned from one
                      to another.
                    format: date-time
                    type: string
                  progress:
                    description: The progress in percentage (0-100) of the last operation.
                    format: int32
                    type: integer
                  state:
                    description: Status of the last operation, one of Aborted, Processing,
                      Succeeded, Error, Failed.
                    type: string
                  type:
                    description: Type of the last operation, one of Create, Reconcile,
                      Delete, Migrate, Restore.
                    type: string
                required:
                - description
                - lastUpdateTime
                - progress
                - state
                - type
                type: object
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                  for this Seed. It corresponds to the Seed's generation, which is
                  updated on mutation by the API Server.
                format: int64
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: null
  storedVersions:
  - v1beta1
